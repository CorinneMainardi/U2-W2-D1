<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5">Pratica con il Grid System</h1>

    <h2 class="text-center mt-4">Esercizio 2</h2>
    <div class="container mt-3 md">
      <!--md posso darlo al container o lo devo dare alle colonne -->
      <div class="row">
        <div class="col col-4 bg-primary text-white p-3 border border-dark">
          <p>io sono la prima colonna</p>
        </div>
        <div class="col col4 bg-primary text-white p-3 border border-dark">
          <p>io sono la seconda colonna</p>
        </div>
        <div class="col col 4 bg-primary text-white p-3 border border-dark">
          <p>io sono la terza colonna</p>
        </div>
      </div>
    </div>
    <h2 class="text-center mt-4">Esercizio 3</h2>
    <div class="container mt-3 md">
      <!--md posso darlo al container o lo devo dare alle colonne -->
      <div class="row">
        <div class="col col-4 bg-warning">
          <p class="text-dark p-3 border border-dark">io sono la prima colonna</p>
        </div>
        <div class="col col4 bg-warning t">
          <p class="text-dark p-3 border border-dark">io sono la seconda colonna</p>
        </div>
        <div class="col col 4 bg-warning text-white p-3 border border-dark">
          <p class="text-dark p-3 border border-dark">io sono la terza colonna</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
